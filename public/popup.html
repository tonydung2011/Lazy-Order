<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <p class="title">Choose a Random Now food</p>
    <div class="button-container">
      <div class="" style="width:100px;">
        <select id="now-rating">
          <option value="low">Select Rating</option>
          <option value="top">top</option>
          <option value="high">high</option>
          <option value="medium">medium</option>
          <option value="low">low</option>
        </select>
      </div>
    </div>
    <div class="button-container">
      <button class="button" id="action-button">Choose Now!</button>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  -->
</body>
</html>
